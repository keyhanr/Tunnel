<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>tunnel</title>
		<link rel="shortcut icon" href="http://www.iconj.com/ico/u/n/un7g3q5jvx.ico" type="image/x-icon" />
		<style>
		* { margin: 0; padding: 0;}

		body { background-color: #000}

		#canvas {
		    position:absolute;
		    width:100%;
		    position: fixed;
		    top: 0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		    margin: auto;
		}

		#options {
			position:fixed;
			top:2px;
			left:2px;
			z-index: 10;
			background-color: #444;
			width: 129px;
			font-size: 11px;
			padding: 2px;
			color: #fff;
			opacity: 0.1;
		}

		#options:hover {
			opacity: 1;
		}
	</style>
	</head>

	<body>
		<canvas id="canvas" width="1366px" height="768px">
		Your broswer does not support the Canvas feature.
		</canvas>
		<div id="options">
			depth
			<input type="range" min="60" max="2000" step="20" value="820" 
			oninput="setD(this.value);" id="dS">
			distance change
			<input type="range" min="10" max="35" step="1" value="30" 
			oninput="setDC(this.value);" id="dC">
			pass-by speed
			<input type="range" min="101" max="130" step="1" value="117" 
			oninput="setS(this.value);" id="sS">
			darkness
			<input type="range" min="0" max="100" step="1" value="52" 
			oninput="setDK(this.value);" id="dkS">
			frame rate
			<input type="range" min="0" max="250" step="1" value="222" 
			oninput="setAS(this.value);" id="aS">
			radius
			<input type="range" min="20" max="100" step="1" value="80" 
			oninput="setR(this.value);" id="rS">
			follow cursor <br>
			<input type="checkbox" onchange="setFollow();" checked>
		</div>
		<script src="tunnel.js" type="text/javascript"></script>
	</body>
</html>
